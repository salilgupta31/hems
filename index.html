<body>
  <app-root>Loading...</app-root>
  <script>
    $(document).ready(function () {
      var scroll_start = 0;
      var startchange = $('.scrolling');
      var offset = startchange.offset();
      $(document).scroll(function () {
        scroll_start = $(this).scrollTop();
        if (scroll_start > offset.top) {
          $('.scrolling').css('background', '#ffffff');
          $('.scrolling').css('box-shadow', '0px 4px 6px -6px #222');
          $('.scrolling').css('-webkit-box-shadow', '0px 4px 6px -6px #222');
          $('.scrolling').css('-moz-box-shadow', '0px 4px 6px -6px #222');
          $('.nav-link').css('color', '#333333');
          $('.menu-dropDownSymbol').css('color', '#333333');
          $('.hamburger-menu-icon').css('color', '#333333');
          // $('.scrolling').css('background', '#282828');
          // $('.scrolling').css('box-shadow', '0px 4px 6px -6px #222');
          // $('.scrolling').css('-webkit-box-shadow', '0px 4px 6px -6px #222');
          // $('.scrolling').css('-moz-box-shadow', '0px 4px 6px -6px #222');
          // $('.navigation-link').css('color', '#333333');
          // $('.menu-dropDownSymbol').css('color', '#333333');

        } else {
          $('.scrolling').css('background', 'transparent');
          $('.scrolling').css('box-shadow', '0px 0px 0px 0px #222');
          $('.scrolling').css('-webkit-box-shadow', '0px 0px 0px 0px #222');
          $('.scrolling').css('-moz-box-shadow', '0px 0px 0px 0px #222');
          $('.nav-link').css('color', '#ffffff');
          $('.menu-dropDownSymbol').css('color', '#ffffff');
          $('.hamburger-menu-icon').css('color', '#ffffff');
        }
      });
    });
  </script>
</body>
